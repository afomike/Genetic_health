<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
    <style>
        /* Center the form container */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        /* Style the form */
        form {
            width: 60%;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style form elements */
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit {{ table | capitalize }} Entry</h1>
        <form method="post">
            {% for key, value in record.items() %}
            <label for="{{ key }}">{{ key | capitalize }}:</label>
            <input type="text" name="{{ key }}" id="{{ key }}" value="{{ value }}">
            {% endfor %}
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
